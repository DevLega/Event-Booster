<section id="modal-window" 
  class="hidden fixed inset-0 flex items-start justify-center z-50 bg-[rgba(32,13,29,0.6)] overflow-y-auto ">
  <div id="modal-window_bg"
    class="relative bg-[#FFF2FD] rounded-tl-[200px] rounded-br-[200px] 
         md:rounded-tl-[300px] md:rounded-br-[300px] 
            px-[30px] py-[54px] max-w-3xl w-full shadow-lg mt-4 mb-4 sm:px-[40px]">
    <div id="modal-wrp" class="container">
      <!-- CLOSE BTN -->
      <div id="modal-window_close-icon"
        class="close-btn absolute top-[30px] right-[30px] cursor-pointer">
        <img src="../public/close-icon.svg" alt="close-btn">
      </div>

      <div id="modal-content">
        <!-- Фото зверху -->
        <div class="flex justify-center pb-[34px]">
          <div
            class="w-[109px] h-[109px] rounded-full overflow-hidden min-[320px]:w-[70px] min-[320px]:h-[70px] 
           md:w-[130px] md:h-[130px]">
            <img id="modal-window_top-photo" src="../public/picr.svg" alt=""
              class="w-full h-full object-cover" />
          </div>
        </div>

        <!-- ОСНОВНА ЧАСТИНА -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 sm:gap-6">

          <!-- Ліва частина -->
          <div class="w-full hidden md:block">
            <img id="modal-winow_main-photo" src="../public/pic.svg"
              alt="poster-img"
              class="w-full h-full object-cover object-center" />
          </div>

          <!-- Права частина -->
          <div class="space-y-[20px] text-center md:text-left">

            <div>
              <h3
                class="text-[#DC56C5] text-[24px] sm:text-[20px] font-semibold leading-[1.2] pb-[7px]">
                INFO
              </h3>
              <p id="info-descr"
                class="text-black text-[18px] sm:text-[16px] leading-[1.3] line-clamp-3">
                Atlas Weekend is the largest music festival in Ukraine. More than
                200 artists will create a proper music festival atmosphere on 10
                stages.
              </p>
              <button id="toggle-info"
                class="text-[#4C00FF] font-medium mt-2 cursor-pointer text-[16px] sm:text-[16px]">
                View More
              </button>
            </div>

            <div>
              <h3
                class="text-[#DC56C5] text-[24px] sm:text-[20px] font-semibold leading-[1.2] pb-[7px]">
                WHEN
              </h3>
              <p id="when-descr_date"
                class="text-black text-[18px] sm:text-[16px] leading-[1.2]">
                2021-06-09
              </p>
              <p id="when-descr_time"
                class="text-black text-[18px] sm:text-[16px] leading-[1.2]">
                20:00 (Kyiv/Ukraine)
              </p>
            </div>

            <div>
              <h3
                class="text-[#DC56C5] text-[24px] sm:text-[20px] font-semibold leading-[1.2] pb-[7px]">
                WHERE
              </h3>
              <p id="where-descr_city"
                class="text-black text-[18px] sm:text-[16px] leading-[1.2]">
                Kyiv, Ukraine
              </p>
              <p id="where-descr_place"
                class="text-black text-[18px] sm:text-[16px] leading-[1.2]">
                VDNH
              </p>
            </div>

            <div>
              <h3
                class="text-[#DC56C5] text-[24px] sm:text-[20px] font-semibold leading-[1.2] pb-[7px]">
                WHO
              </h3>
              <p id="who-descr_author"
                class="text-black text-[18px] sm:text-[16px] leading-[1.2]">
                The Black Eyed Peas
              </p>
            </div>

            <div>
              <h3
                class="text-[#DC56C5] text-[24px] sm:text-[20px] font-semibold leading-[1.2] pb-[7px]">
                PRICES
              </h3>

              <div class="mb-4">
                <p id="descr_standart-price"
                  class="text-black mb-2 text-[18px] sm:text-[16px] leading-[1.2]">
                  Standart 300-500 UAH
                </p>
                <button id="buyStandartBtn"
                  class="modal-window-btn bg-[#4C00FF] text-white text-[16px] px-[19px] py-[10px] rounded-md w-1/2 cursor-pointer sm:text-[16px]">
                  BUY TICKETS
                </button>
              </div>

              <div>
                <p id="descr_vip-price"
                  class="text-black mb-2 text-[18px] sm:text-[16px] leading-[1.2]">
                  VIP 1000-1500 UAH
                </p>
                <button id="buyVipBtn"
                  class="modal-window-btn bg-[#4C00FF] text-white text-[16px]  px-[19px] py-[10px] rounded-md w-1/2 cursor-pointer sm:text-[16px]">
                  BUY TICKETS
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center pt-[45px]">
          <button id="author-more-btn"
            class="modal-window-btn border border-[#4C00FF] text-[#4C00FF] py-2 rounded-md font-medium cursor-pointer sm:text-[14px] w-1/2">
            MORE FROM THIS AUTHOR
          </button>
        </div>
        <div id="authorEvents" class="grid grid-cols-2 gap-4 mt-4"></div>
      </div>
    </div>
  </div>
</section>
